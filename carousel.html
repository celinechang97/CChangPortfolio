<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> carousel </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div id="imageCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
					<div class="carousel-inner">
						<div class="item active">
							<img src="f1.png" class="img-responsive" />
						</div>
						<div class="item">
							<img src="f2.png" class="img-responsive" />
						</div>
						<div class="item">
							<img src="f3.png" class="img-responsive" />
						</div>
						<div class="item">
							<img src="f4.png" class="img-responsive" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
