<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="carousel2.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2> 
  <button id="modalBtn" class="button"> click </button>  
  <div id="simpleModal" class="modal">
    <div id="myCarousel" class="modal-content carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
        <li data-target="#myCarousel" data-slide-to="10"></li>
        <li data-target="#myCarousel" data-slide-to="11"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="f1.jpeg" alt="Los Angeles" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f2.png" alt="Chicago" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>
      
        <div class="item">
          <img src="f3.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f4.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f5.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f6.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f7.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f8.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f9.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f10.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>

        <div class="item">
          <img src="f11.png" alt="New york" style="width:1200px; height: 700px; margin: 0 auto;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<script src="carousel2.js"></script>
</body>
</html>
